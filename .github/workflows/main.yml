name: CityHeaven Scraper Control

on:
  schedule:
    # 15分おきに通常巡回を実行
    - cron: '*/15 * * * *'
    # 3時間おきに深層スキャンを実行 (UTC 0, 3, 6, 9...時)
    - cron: '0 */3 * * *'
  workflow_dispatch: # 手動実行ボタンも追加

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests playwright
          playwright install chromium

      - name: Determine Mode
        id: mode
        run: |
          # 3時間おきの実行（0分ちょうど）の時はDEEPモードにする
          if [[ "${{ github.event.schedule }}" == "0 */3 * * *" ]]; then
            echo "SCAN_MODE=deep" >> $GITHUB_ENV
          else
            echo "SCAN_MODE=normal" >> $GITHUB_ENV
          fi

      - name: Run Scraper
        env:
          GAS_URL: ${{ secrets.GAS_URL }}
          SCAN_MODE: ${{ env.SCAN_MODE }}
        run: python main.py
